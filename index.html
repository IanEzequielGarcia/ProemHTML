<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejercicio Jueves</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="" async defer></script>
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <center>
            <form method="post" >
                <div class="mb-3" >
                    <label for="iNombre" class="form-label" >Nombre:</label>
                    <input type="text" id="Apellido" >
                    <br>
                </div>
                <div class="mb-3">
                    <label for="iApellido" class="form-label">Apellido :</label>
                    <input type="text" id="iApellido" >
                    <br>
                </div>
                
                <div class="radio">
                    <div class="mb-3 form-check">
                        <label for="iSexo"  class="form-label">Sexo:</label><br>
                        <input type="radio" id="iSexoM"  name="iSexo" value="Masculino">
                        <label for="iSexoM" class="form-label">Masculino</label><br>
                        <input type="radio" id="iSexoF"  name="iSexo" value="Femenino">
                        <label for="iSexoF" class="form-label">Femenino</label><br>
                        <input type="radio" id="iSexoO"  name="iSexo" value="Otro">
                        <label for="iSexoO" class="form-label">Otro</label><br>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="iEdad" class="form-label">Edad:</label>
                    <input type="number" id="iEdad">
                    <br>
                </div>
                <button type="submit" >Enviar</button>
            </form>
        </center>
    </body>
</html>
